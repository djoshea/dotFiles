set -g status-bg black
set -g status-fg white

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/extern/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/extern/tmux-powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour1]⮀#[fg=colour255, bg=colour1] #I ⮁ #W #[fg=colour27, bg=colour1]⮀"

